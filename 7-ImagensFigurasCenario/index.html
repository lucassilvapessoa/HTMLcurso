<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens figuras</title>
</head>
<body>
    <header>
        <h1>Imagens e figuras</h1>
    </header>
    <main>
        <p> <img src="js.png"> </p>
        <p>
             <figure>
                 <img src="css.png">
                 <figcaption>Esta e a descricao do css</figcaption>      
             </figure>
        </p>
        <p>
            <picture>
                <source srcset="2.png" media="(min-width:800px)" type="">
                <img src="js.png" >
            </picture>
        </p>
     
    </main>
    
</body>
</html>
